name: scc_app
description: "Educational app for students, teachers, and parents - Quiz and Flashcard learning platform"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  
  # Local Database
  sqflite: ^2.3.3+1
  path_provider: ^2.1.3
  path: ^1.9.0
  
  # Firebase
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.0.0
  firebase_storage: ^12.0.0
  firebase_messaging: ^15.0.0
  firebase_analytics: ^11.0.0
  
  # File Handling
  file_picker: ^8.0.0+1
  csv: ^5.1.1
  excel: ^4.0.2
  image_picker: ^1.1.1
  
  # Encryption & Security
  encrypt: ^5.0.3
  flutter_secure_storage: ^9.2.2
  crypto: ^3.0.3
  
  # UI Components
  fl_chart: ^0.68.0
  cached_network_image: ^3.3.1
  lottie: ^3.1.2
  flutter_svg: ^2.0.10+1
  
  # Utilities
  connectivity_plus: ^6.0.3
  device_info_plus: ^10.1.0
  url_launcher: ^6.3.0
  share_plus: ^9.0.0
  intl: ^0.19.0
  uuid: ^4.4.0
  
  # PDF Generation
  pdf: ^3.11.0
  
  # Navigation
  go_router: ^14.0.0
  
  # Icons
  cupertino_icons: ^1.0.8
  
  # Shared Preferences
  shared_preferences: ^2.3.0
  
  # Environment Variables
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  integration_test:
    sdk: flutter
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/data/
    - assets/i18n/
    - .env
